cfgs:
    anybranch:
        branches: ['.*']
        inherit:
            karydia-pipeline:
                jobs:
                    build-image-job:
                        traits:
                            publish:
                                dockerimages:
                                    karydia: # logical image name
                                        image: 'eu.gcr.io/gardener-project/deleteme/karydia'
    default:
        branches: ['master']
        inherit:
            karydia-pipeline:
                jobs:
                    build-image-job:
                        traits:
                            publish:
                                dockerimages:
                                    karydia: # logical image name
                                        image: 'eu.gcr.io/gardener-project/karydia/karydia'
