cfgs:
    anybranch:
        branches: ['.*']
        index: 0
        inherit:
            karydia:
                jobs:
                    build-image:
                        traits:
                            version: ~
                            publish:
                                dockerimages:
                                    karydia: # logical image name
                                        image: 'eu.gcr.io/gardener-project/deleteme/karydia'
                                        dockerfile: 'Dockerfile'
                                        tag_as_latest: True
    default:
        branches: ['master']
        index: 1
        inherit:
            karydia:
                jobs:
                    build-image:
                        traits:
                            version: ~
                            publish:
                                dockerimages:
                                    karydia: # logical image name
                                        image: 'eu.gcr.io/gardener-project/karydia/karydia'
                                        dockerfile: 'Dockerfile'
                                        tag_as_latest: True
                                    karydia-dev: # logical image name
                                        image: 'eu.gcr.io/gardener-project/karydia/karydia-dev'
                                        target: 'dev-image'
                                        dockerfile: 'Dockerfile'
                                        tag_as_latest: True
                    pull-request:
                        traits:
                            pull-request: ~
                            version: ~
                            publish:
                                dockerimages:
                                    karydia: # logical image name
                                        image: 'eu.gcr.io/gardener-project/deleteme/karydia'
                                        dockerfile: 'Dockerfile'
                                        tag_as_latest: True
